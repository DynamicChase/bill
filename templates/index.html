<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function addItem() {
            const container = document.getElementById("items");
            const div = document.createElement("div");
            div.className = "item-row";
            div.innerHTML = `
                <input name="item[]" placeholder="Item Name" required>
                <input name="rate[]" type="number" placeholder="Rate/Day" required>
                <input name="days[]" type="number" placeholder="Days" required>
                <button type="button" onclick="removeItem(this)">-</button>
            `;
            container.appendChild(div);
        }

        function removeItem(button) {
            button.parentElement.remove();
        }
    </script>
</head>
<body>
<div class="container">
    <h2>Generate Invoice</h2>
    <form action="/generate" method="post">

        <fieldset>
            <legend>Receiver Details</legend>
            <label>Receiver Name <span class="required">*</span></label>
            <input name="receiver_name" required>

            <label>Company Name</label>
            <input name="receiver_company">

            <label>Address</label>
            <input name="receiver_address">

            <label>Receiver GSTIN (optional)</label>
            <input name="receiver_gstin">
        </fieldset>

        <fieldset>
            <legend>Client Details</legend>
            <label>Prepared By <span class="required">*</span></label>
            <input name="client_name" required>

            <label>Phone <span class="required">*</span></label>
            <input name="phone" required>
        </fieldset>

        <fieldset>
            <legend>Items</legend>
            <div id="items">
                <div class="item-row">
                    <input name="item[]" placeholder="Item Name" required>
                    <input name="rate[]" type="number" placeholder="Rate/Day" required>
                    <input name="days[]" type="number" placeholder="Days" required>
                    <button type="button" onclick="removeItem(this)">-</button>
                </div>
            </div>
            <button type="button" class="add-item" onclick="addItem()">+ Add Item</button>
        </fieldset>

        <button type="submit" class="submit-btn">Generate Invoice</button>
    </form>
</div>
</body>
</html>
